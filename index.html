        <!-- all stuff for the header ^ -->
        <!-- quiz.html starts here -->
        <div id="index-header">
            <h1>Welcome to QUIZZICAL</h1>
            <p>Select a difficulty to start</p>
        </div>
        <div class="wrapper">
            <div id="difficulty-container">
                <button id="difficulty-easy">Easy</button>
                <button id="difficulty-medium">Medium</button>
                <button id="difficulty-hard">Hard</button>
            </div>
            <div id="quiz-container" style="display: none">
                <div class="quiz-head">
                    <h1 class="quiz-title">QUIZ TIME</h1>
                    <div class="quiz-score">
                        <span id="correct-score"></span>/<span
                            id="total-question"
                        ></span>
                    </div>
                </div>
                <div class="quiz-body">
                    <h1 class="quiz-question" id="question"></h1>
                    <ul class="quiz-options"></ul>
                    <div id="result"></div>
                </div>
                <div class="quiz-foot">
                    <button type="button" id="check-answer">
                        Check Answer
                    </button>
                    <button type="button" id="play-again">Play Again</button>
                </div>
            </div>
        </div>
