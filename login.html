    <form>
        <div class="login">

            <fieldset>
                <legend>Login</legend>
                <label for="username">Username</label>
                <br>
                <input type="text" name="username" id="username" placeholder="enter Username" />
                <br />
                <label for="password">password</label>
                <br>
                <input type="text" name="password" id="" placeholder="enter password" />
                <br />
                <br />

                <fieldset>
                    <legend>Gender</legend>
                    <input type="radio" name="gender" value="Male">Male</input>
                    <br />
                    <input type="radio" name="gender" value="Female">Female</input>
                    <br />
                    <input type="radio" name="gender" value="other">other</input>
                    <br />
                </fieldset>

                <fieldset>
                    <legend>Skills</legend>
                    <input type="checkbox" name="skills" value="go">go</input>
                    <br />
                    <input type="checkbox" name="skills" value="pascal">pascal</input>
                    <br />
                    <input type="checkbox" name="skills" value="ruby">ruby</input>
                    <br />
                </fieldset>

                <fieldset>
                    <legend>Favorite fruit</legend>
                    <select name="fruit" id="fruit">
                        <option value="default" select>Select a fruit</option>
                        <option value="apple">apple</option>
                        <option value="pear">pear</option>
                        <option value="idk">what is a fruit?</option>
                    </select>
                </fieldset>
                <br>

                <textarea id="bio" placeholder="Enter some text here..."></textarea>
            </fieldset>
        </div>
    </form>
    <div style="display: none;" class="profilePage">
        <h1 id="welcomeMessage">Welcome</h1>
        <br>
        <p class="bio"></p>
        <br>
        <ul id="skillList">skills</ul>
        <br>
        <p id="Gender"></p>
        <br>
        <p id="fruit" class="fruit"></p>
        <br>
    </div>
    <button type="submit" style="display: flex;" class="logInBtn" onclick=logIn()>Log In</button>
    <button style="display: none;" class="logOutBtn" onclick=logOut()>Log Out</button>
